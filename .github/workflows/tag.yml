name: Tag for production

on:
  workflow_dispatch:
    inputs:
      run_number:
        description: 'Run number to tag from'
        required: true

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PROD_DEMOSTORE }}
          aws-region: us-east-1

      - name: Tag Docker image for production use
        env:
          ECR_REPOSITORY: demostore
          IMAGE_TAG: prod
          IMAGE_VERSION: build-${{ github.event.inputs.run_number }}
        run: |
          manifest=$(aws ecr batch-get-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids imageTag=$IMAGE_VERSION \
            --output json \
              | jq --raw-output \
                   --join-output '.images[0].imageManifest')
          aws ecr put-image \
            --repository-name $ECR_REPOSITORY \
            --image-tag $IMAGE_TAG \
            --image-manifest "$manifest" \
              | jq --raw-output
